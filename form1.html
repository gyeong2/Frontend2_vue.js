<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    select { font-size: 11pt; width: 150px; margin: 10px; }
    label, input { margin: 10px; font-size: 11pt; }
  </style>
</head>
<body>
  <div id="app">
      <h1>입력 양식</h1>
      <input type="text" v-model="name" placeholder="이름을 입력하세요"/>
      <div>
        <label>
          <input type="radio" value="male" v-model="sex" />남자
        </label>
        <label>
          <input type="radio" value="female" v-model="sex" />여자
        </label>
      </div>
      <div>
      <select v-model="choice">
        <option value="" selected>전공을 선택하세요</option>
        <option value="소프">소프트웨어공학</option>
        <option value="컴공">컴퓨터공학</option>
      </select>
      </div>
      <input type="checkbox" v-model="value" />활성화
      <hr />
      <p>이름 : {{ name }}</p>
      <p>성별 : {{ sex }}</p>
      <p>전공 : {{ choice }}</p>
      <p>활성화 : {{ value }}</p>
  </div>
  <script type="text/javascript">
    let app = {
      data() {
        return {        
          name, 
          sex: "", 
          choice: "", 
          value: "false"
        };
      }
    };
    Vue.createApp(app).mount("#app");
   </script>
</body>
</html>
